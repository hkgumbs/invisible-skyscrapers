<button id="pray">I prayed today</button>

<script>
  const API = "https://https://notice312.herokuapp.com";
  document.getElementById("pray").addEventListener("click", function() {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", API + "/prayer", true);
    xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
    xhr.send("{}");
  });
</script>
